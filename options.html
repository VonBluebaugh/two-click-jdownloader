<!DOCTYPE html>
<html>
<head>
	<title>JDownloader settings</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
	<script type="text/javascript" src="js/options.js"></script>
</head>

<body onLoad="load_options()">
<div class="total" id="total">
<img src="png/arrow1.png">
<img alt="JD.Chrome settings" class="title" src="png/title.png">
<div class="container">
	<div class="topo">
	
	</div>
    
	<div class="forms">    
		<div class="form1">
		<form id="jDownloaderForm">
			<h2>JDownloader</h2>
			<label>Address:</label>
			<input class="text" type="text" size="12" id="destination.address" onKeyUp="event.initKeyboardEvent(); save_options();">
			<img class="info" id="info.inform.address" src="png/inform.png"
			onmouseover="tooltipon('info.inform.address', '127.0.0.1 is your pc. '
			+ 'remote addresses only work with nightly version of jdownloader, '
			+ 'and someone at the server needs to accept your links at least once!');"
			onmouseout="tooltipoff();" />
			<br />
		</form>
	</div>
    <div class="form1">
		<form id="controlsForm">
			<h2>Controls</h2>
			<input type="checkbox" class="checkbox" id="controls.doubleclick" onChange="save_options();"
			onmouseover="tooltipon('controls.doubleclick', 'Double-Click a block of \'coded\' links to JDownload them');"
			onmouseout="tooltipoff();">
			<label>Double-Clicking</label>
			<img class="info" id="info.alert.doubleclick" src="png/advert.png"
			onmouseover="tooltipon('info.alert.doubleclick', 'Changing this is only effective on new or reloaded tabs');"
			onmouseout="tooltipoff();" />
			<br />

			<input type="checkbox" class="checkbox" id="controls.accelerator" onChange="save_options();"
			onmouseover="tooltipon('controls.accelerator', 'Pressing this key combination will send the selected links to JDonwloader');"
			onmouseout="tooltipoff();">
			<label>Hotkey:</label>
				<input type="text" class="text" id="accelerator" style="width: 120px" onKeyDown="setAccelerator(event); save_options();">
			<img class="info" id="info.alert.accelerator" src="png/advert.png"
			onmouseover="tooltipon('info.alert.accelerator', 'Changing this is only effective on new or reloaded tabs');"
			onmouseout="tooltipoff();" />

			<h2>Context menu:</h2>
			<input type="checkbox" class="checkbox" id="controls.contextmenu.queue" onChange="save_options();"
			onmouseover="tooltipon('controls.contextmenu.queue', 'Add a Right-Click option to automatically download a selection or link')"
			onmouseout="tooltipoff();">
			<label>Add to queue</label>
			<img class="info" id="info.alert.queue" src="png/alert.png"
			onmouseover="tooltipon('info.alert.queue',
			'Changing this is only effective when the extension is reloaded (ex: chrome restart)');"
			onmouseout="tooltipoff();" />
			<br />

			<input type="checkbox" class="checkbox" id="controls.contextmenu.grabber" onChange="save_options();"
			onmouseover="tooltipon('controls.contextmenu.grabber', 'Add a Right-Click option to send a selection or link to the grabber')"
			onmouseout="tooltipoff();">
			<label>Add to grabber</label>
			<img class="info" id="info.alert.grabber" src="png/alert.png"
			onmouseover="tooltipon('info.alert.grabber',
			'Changing this is only effective when the extension is reloaded (ex: chrome restart)');"
			onmouseout="tooltipoff();" />
		</form>
    </div>
	<div class="form2">
		<form id="otherForm">
			<h2>Other</h2>
			<input type="checkbox" class="checkbox" id="other.autostart" onChange="save_options();"
			onmouseover="tooltipon('other.autostart', 'Start downloads right away, instead of placing them in the grabber');"
			onmouseout="tooltipoff();">
			<label>Autostart</label>
		</form>
    </div>
</div>
</div>
<div class="arrow2"><img src="png/arrow2.png"></div>
<div class="footer" alt="design by carla leite copyright 2011"><a href="mailto:carla.v.leite@gmail.com">design by CarlaLeite &copy; 2011</a></div>

</div>
</body>
</html>
