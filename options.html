<html>
<head>
	<title>JDownloader integration options</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	<script type="text/javascript" src="options.js"></script>
</head>

<body onload="load_options()">
	<h1>JDownloader Chrome integration options</h1>
	<form name="destinationForm">
		<h2>File destination:</h2>
		<input type="radio" name="destination" id="default"> JDownloader's default<br/>
		<input type="radio" name="destination" id="ask"> Always ask<br />
		<input type="radio" name="destination" id="specify"> Specify:
			<input type="text" size="60" id="destination.path">
	</form>

	<form name="controlsForm">
		<h2>Controls</h2>
		<input type="checkbox" id="controls.doubleclick"> Double-Clicking
			<img id="info.doubleclick" src="info.png"
			onmouseover="tooltipon('info.doubleclick');"
			onmouseout="tooltipoff();"
			alt="Double-Click a block of 'coded' links to JDownload them"><br />
		<input type="checkbox" id="controls.contextmenu"> Context Menu
			<img id="info.contextmenu" src="info.png"
			onmouseover="tooltipon('info.contextmenu');"
			onmouseout="tooltipoff();"
			alt="Add a Right-Click option to send a selection or link to JDownloader"><br />
		<input type="checkbox" id="controls.accelerator"> Hotkey: 
			<input type="text" size="20" id="accelerator" onkeydown="setAccelerator(event);">
			<img id="info.accelerator" src="info.png"
			onmouseover="tooltipon('info.accelerator');"
			onmouseout="tooltipoff();"
			alt="Press a key combination to send the selected links to JDownloader">
	</form>

	<form name="otherForm">
		<h2>Other:</h2>
		<input type="checkbox" id="other.autostart"> Autostart
			<img id="info.autostart" src="info.png"
			onmouseover="tooltipon('info.autostart');"
			onmouseout="tooltipoff();"
			alt="Start added links immediately in JDownloader">
	</form>

	<button onClick="save_options()">Save</button>
</body>
</html>
