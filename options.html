<html>
<head>
	<title>JDownloader integration options</title>
	<script type="text/javascript" src="options.js"></script>
</head>

<body onload="load_options()">
	<h1>JDownloader Chrome integration options</h1>
	<form name="destinationForm">
		<h2>File destination:</h2>
		<input type="radio" name="destination" id="default"> JDownloader's default<br/>
		<input type="radio" name="destination" id="ask"> Always ask<br />
		<input type="radio" name="destination" id="specify"> Specify:
			<input type="text" size="60" id="destination.path">
	</form>

	<form name="controlsForm">
		<h2>Controls</h2>
		<input type="checkbox" id="controls.doubleclick"> Double-Clicking<br />
		<input type="checkbox" id="controls.contextmenu"> Context Menu<br />
		<input type="checkbox" id="controls.accelerator"> Hotkey: 
			<input type="text" size="20" id="accelerator" onkeydown="setAccelerator(event);">
	</form>

	<form name="otherForm">
		<h2>Other:</h2>
		<input type="checkbox" id="other.autostart"> Autostart<br />
	</form>

	<button onClick="save_options()">Save</button>
</body>
</html>
